<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let bands = ["green day", "cake", "korn", "weezer"];

        let whatBand = prompt("What is your favorite band?");

        let whatBandLower = whatBand.toLowerCase();

        if (bands.indexOf(whatBandLower) === -1) {
            alert("Nah. They're pretty lame");
        } else {
            alert("YEAH I LOVE THEM!");
        }
    </script>
</body>
</html>
