<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let likeSteak = confirm("Do you eat steak?")
        let birthYear = prompt("How old are you?");

        if (likeSteak) {
            alert("Here's a steak sandwhich!");
        } else {
            alert("Here's a Tofu Stir-Fry!");
        }

        if (birthYear < 21) {
            alert("No Sake for you!");
        } else {
            alert("Enjoy some Sake with your food!");
        }

    </script>
</body>
</html>
